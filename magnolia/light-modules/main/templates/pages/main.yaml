title: Article
templateScript: /main/templates/pages/main.ftl
renderType: freemarker
dialog: main:pages/main
visible: true
type: page

#modelClass: info.magnolia.module.jsmodels.rendering.JavascriptRenderingModel
#class: info.magnolia.module.jsmodels.rendering.JavascriptTemplateDefinition
#modelPath: /main/templates/pages/model.js

parameters:
  app: main

areas:
  searchBar:
    renderType: freemarker
    templateScript: /main/templates/areas/searchBar.ftl
    editable: false
    inheritance:
      enabled: true

  hero:
    renderType: freemarker
    type: single
    availableComponents:
      carousel:
        id: main:components/carouselHero

  main:
    renderType: freemarker
    templateScript: /main/templates/areas/indexed.ftl
    availableComponents:
      section:
        id: main:components/section
        
  footer:
    renderType: freemarker
    editable: false
    templateScript: /main/templates/areas/footer.ftl
    dialog: main:areas/footer
    inheritance:
      enabled: true
    areas:
     links:
       inheritance:
         enabled: true
         components: all
       availableComponents:
         link:
           id: main:components/footer-link

  tagManager:
    renderType: freemarker
    templateScript: /main/templates/areas/tagManager.ftl
    editable: false
    inheritance:
      enabled: true
