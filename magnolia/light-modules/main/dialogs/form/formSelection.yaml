mgnl:template: 'sampleTwoColumns'
'actions':
  'commit':
    'class': 'info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition'
  'cancel':
    'class': 'info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition'
'form':
  'tabs':
    'tabMain':
      'label': Main
      'fields':
        'title':
          'class': 'info.magnolia.ui.form.field.definition.TextFieldDefinition'
          'i18n': true
          'rows': '1'
          'type': 'String'
        'controlName':
          'class': 'info.magnolia.ui.form.field.definition.TextFieldDefinition'
          'required': true
          'rows': '1'
          'type': 'String'
        'legend':
          'class': 'info.magnolia.ui.form.field.definition.TextFieldDefinition'
          'i18n': true
          'rows': '1'
          'type': 'String'
        'type':
          'class': 'info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition'
          'type': 'String'
          'options':
            'select':
              'selected': 'true'
              'value': 'select'
            'radio':
              'selected': 'true'
              'value': 'radio'
            'checkbox':
              'value': 'checkbox'
        'mandatory':
          'class': 'info.magnolia.ui.form.field.definition.CheckboxFieldDefinition'
          'defaultValue': 'false'
          'type': 'Boolean'
        'horizontal':
          'class': 'info.magnolia.ui.form.field.definition.CheckboxFieldDefinition'
          'defaultValue': 'false'
          'type': 'Boolean'
        'multiple':
          'class': 'info.magnolia.ui.form.field.definition.CheckboxFieldDefinition'
          'defaultValue': 'false'
          'type': 'Boolean'
        'labels':
          'class': 'info.magnolia.ui.form.field.definition.TextFieldDefinition'
          'i18n': true
          'rows': '5'
          'type': 'String'
        'default':
          'class': 'info.magnolia.ui.form.field.definition.TextFieldDefinition'
          'rows': '1'
          'type': 'String'
    'tabStyle':
      'label': Style
      'fields':
      - name: cell
        class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
        multiselect: false
        type: String
        label: Page Layout
        options:
        - name: 1of1
          label: 1 column
          selected: true
        - name: 1of2
          label: 2 columns
      - name: border
        label: border
        buttonLabel: Has border
        class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
        defaultValue: true
        type: Boolean
