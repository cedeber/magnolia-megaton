form:
  label: Editorial
  tabs:
    - name: tabMain
      label: Content
      fields:
        - name: preHeader
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Pre-header
          i18n: true
        - name: title
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Article Title
          i18n: true
          height: 120
          configJsFile: /.resources/main/dialogs/include/config/title.js
        - name: intro
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Article introduction
          i18n: true
          height: 180
          configJsFile: /.resources/main/dialogs/include/config/simple.js
        - name: body
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Article body
          i18n: true
          height: 450
          configJsFile: /.resources/main/dialogs/include/config/editorial.js
        - name: callToAction
          class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
          transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Call to action
          layout: vertical
          fields:
            - name: callToActionText
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              label: Text
            - name: callToActionLink
              class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
              label: Redirect Page
              options:
                - name: Internal
                  label: Internal link
                  selected: true
                  value: Internal
                - name: External
                  label: External link
                  value: External
              fields:
                - name: Internal
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  label: Internal link
                  targetWorkspace: website
                  appName: pages
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter
                - name: External
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: External link

    - name: tabLayout
      label: Layout
      fields:
        - name: layoutOverride
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Layout override
          buttonLabel: This component must use the whole width of the section
        - name: textAlignment
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: String
          label: Text alignment
          sortOptions: false
          options:
            - name: left
              label: Left
              selected: true
            - name: center
              label: Center
            - name: right
              label: Right

actions: !include:/main/dialogs/include/commonActions.yaml
