form:
  label: Carousel
  tabs:
    - name: tabConfig
      label: Configuration
      fields:
        - name: asHero
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Hero Banner
          buttonLabel: The Carousel is a Hero Banner (from header to bottom viewport)
        - name: isCover
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Media as cover
          buttonLabel: The media covers the whole container (like a background)
          defaultValue: true
        - name: hasGutter
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Has Gutter
          buttonLabel: The slides have a gutter
          defaultValue: false
        - name: ratio
          class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Fixed ratio
          description: For instance, 16 / 9 for videos or 4 / 3 for images.
          fields:
            - name: width
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              label: Width unit
            - name: height
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              label: Height unit
        - name: autoplay
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Carousel autoplay
          buttonLabel: Switch automatically between the slides
        - name: startAt
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Start at
          defaultValue: 0
        - name: delay
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Delay (ms)
          defaultValue: 5000
        - name: transitionDelay
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Transition (ms)
          defaultValue: 1500
        - name: maxWidth
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Item max. width (px)
        - name: minWidth
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Item min. width (px)
        - name: columns
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Items per slide
          description: Overwrite min. and max. values
        - name: renderType
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: Render Type
          options:
            - name: linear
              selected: true
              label: Linear
            # - name: continue
            #   label: Continue
            - name: async
              label: Asynchronous
              
    - name: tabLayout
      label: Layout
      fields:
        - name: layoutOverride
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Layout override
          buttonLabel: This component must use the whole width of the section

actions: !include:/main/dialogs/include/commonActions.yaml
