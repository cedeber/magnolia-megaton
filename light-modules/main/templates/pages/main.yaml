title: Article (default)
templateScript: /main/templates/pages/main.ftl
renderType: freemarker
modelClass: info.magnolia.module.jsmodels.rendering.JavascriptRenderingModel
dialog: main:pages/main
visible: true

areas:
  hero:
    renderType: freemarker
    type: single
    availableComponents:
      carousel:
        id: main:components/carousel
  main:
    renderType: freemarker
    templateScript: /main/templates/areas/indexed.ftl
    availableComponents:
      editorial:
        id: main:components/editorial
      media:
        id: main:components/media
      carousel:
        id: main:components/carousel
    autoGeneration:
      content:
        editorial:
          nodeType: mgnl:component
          templateId: main:components/editorial
      generatorClass: info.magnolia.rendering.generator.CopyGenerator

variations:
  txt:
    templateScript: /main/templates/variations/txt.ftl
