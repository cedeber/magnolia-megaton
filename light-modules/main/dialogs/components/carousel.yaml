form:
  label: Carousel
  tabs:
    - name: tabConfig
      label: Configuration
      fields:
        - name: asHero
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Hero Banner
          buttonLabel: The Carousel is a Hero Banner (from header to bottom viewport)
        - name: autoplay
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Carousel autoplay
          buttonLabel: Switch automatically between the slides
        - name: startAt
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Start at
          defaultValue: 0
        - name: delay
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Delay (ms)
          defaultValue: 5000
        - name: transitionDelay
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Transition (ms)
          defaultValue: 1500
        - name: maxWidth
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Item max. width (px)
        - name: minWidth
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Item min. width (px)
        - name: columns
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Items per slide
          description: Overwrite min. and max. values
        - name: renderType
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: Render Type
          options:
            - name: linear
              selected: true
              label: Linear
            # - name: continue
            #   label: Continue
            - name: async
              label: Asynchronous

    - !include:/main/dialogs/components/include/tabLayout.yaml
      fields:
        - name: isFullWidth
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Carousel layout
          buttonLabel: Make the carousel as large as the window viewport

actions: !include:/main/dialogs/components/include/commonActions.yaml
